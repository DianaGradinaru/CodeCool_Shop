<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
    <title>Codecool Shop - Payment</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="/static/img/codecool_logo.png" style="max-width: 40px;"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/cart">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                             class="bi bi-cart" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                        <span class="ms-1 itemCount"
                              th:text="${session.cart} ? ${session.cart.getNumberOfProducts()} : '0'"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-3 mb-5">
    <h1 class="text-center fs-1 fw-bold">Payment</h1>

    <form class="row bg-body" action="/">

        <div class="col-sm-7 border-line pb-3">
            <div class="form-group">
                <label class="text-muted text-sm my-2">Name on the card</label>
                <input type="text" name="name" placeholder="Name" size="15"  class="form-control" required>
            </div>
            <div class="form-group">
                <p class="text-muted text-sm my-2">Card Number</p>
                <div class="row px-3">
                    <input type="text" name="card-num" placeholder="0000 0000 0000 0000" size="18" id="cr_no" minlength="19" maxlength="19" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <p class="text-muted text-sm my-2">Expiry date</p>
                <input type="text" name="exp" placeholder="MM/YY" size="6" id="exp" minlength="5" maxlength="5" class="form-control" required>
            </div>
            <div class="form-group">
                <p class="text-muted text-sm my-2">CVV/CVC</p>
                <input type="password" name="cvv" placeholder="000" size="1" minlength="3" maxlength="3" class="form-control" required>
            </div>
            <div class="form-group mb-0">
                <div class="custom-control custom-checkbox custom-control-inline my-3">
                    <input id="chk1" type="checkbox" name="chk" class="custom-control-input" checked>
                    <label for="chk1" class="custom-control-label text-muted text-sm">save my card for future payment</label>
                </div>
            </div>
        </div>
        <div class="col-sm-5 text-sm-center justify-content-center pt-4 pb-4">
            <small class="text-md text-muted">Payment amount</small>
            <div class="row px-3 justify-content-sm-center">
                <h3 class="">
                    <strong class="text-muted ms-auto" th:text="${#numbers.formatDecimal(session.cart.getTotal() + 10 ,0, 'COMMA', 2, 'POINT')} + ' USD'"></strong>
                </h3>
            </div>
            <button type="submit" class="btn btn-lg btn-success text-center mt-4">PAY</button>
        </div>
    </form>

</div>


</div>

<br>

<nav class="navbar fixed-bottom navbar-light bg-light">
    <div class="container">
        <span class="navbar-text">&copy; 2021 Codecool Bucharest</span>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
