<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
    <title>Codecool Shop - Checkout</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="/static/img/codecool_logo.png" style="max-width: 40px;"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/cart">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                             class="bi bi-cart" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                        <span class="ms-1 itemCount"
                              th:text="${session.cart} ? ${session.cart.getNumberOfProducts()} : '0'"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-3 mb-5">
    <h1 class="text-center fs-1 fw-bold">Checkout</h1>

    <form class="row g-3">
        <div class="bg-body col col-lg-8 p-3 rounded">
            <h6 class="text fs-4 fw-bold">Billing Address</h6>
            <div class="row">
                <div class="col">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                </div>
                <div class="col">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                </div>
            </div>
            <div class="row">
                <div class="col mt-3">
                    <label for="emailAddress" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com" required>
                </div>
            </div>
            <div class="row">
                <div class="col mt-3">
                    <label for="addressField1" class="form-label">Address</label>
                    <input type="text" class="form-control" id="addressField1" placeholder="City, Street, ZIP Code"
                           required>
                </div>
            </div>
            <div class="row">
                <div class="col mt-3">
                    <label for="addressField2" class="form-label">Address (optional)</label>
                    <input type="text" class="form-control" id="addressField2" placeholder="Appartment or suite">
                </div>
            </div>

                        <option value="17">Georgia</option>
                        <option value="18">Germany</option>
                        <option value="19">Greece</option>
                        <option value="20">Hungary</option>
                        <option value="21">Iceland</option>
                        <option value="22">Ireland</option>

                        <option value="25">Liechtenstein</option>

                        <option value="28">Malta</option>
                        <option value="29">Moldova</option>
                        <option value="30">Monaco</option>
                        <option value="31">Montenegro</option>
                        <option value="32">Netherlands</option>
                        <option value="33">North Macedonia</option>
                        <option value="34">Norway</option>
                        <option value="35">Poland</option>
                        <option value="36">Portugal</option>
                        <option value="37">Romania</option>
                        <option value="38">Russia</option>
                        <option value="39">San Marino</option>
                        <option value="40">Serbia</option>
                        <option value="41">Slovakia</option>
                        <option value="42">Slovenia</option>
                        <option value="43">Spain</option>
                        <option value="44">Sweden</option>
                        <option value="45">Switzerland</option>
                        <option value="46">Turkey</option>
                        <option value="47">Ukraine</option>
                        <option value="48">United Kingdom</option>
                        <option value="49">Vatican City</option>
                    </select>
                </div>
                <div class="col mt-3">
                    <select class="form-select mt-3" aria-label="Default select example">
                        <option selected>City</option>
                        <option value="1">Amsterdam</option>
                        <option value="2">Andorra la Vella</option>
                        <option value="3">Ankara</option>
                        <option value="4">Athens</option>
                        <option value="5">Baku</option>

                        <option value="40">Tbilisi</option>

                        <option value="42">Vaduz</option>

                        <option value="44">Vatican City</option>

                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col mt-3">
                    <a href="/payment" class="btn btn-success">Procceed to payment</a>

<!--                    <button type="button" class="btn btn-success">Proceed to credit card payment</button>-->
                </div>
            </div>
        </div>
        <div class="col col-lg-4">
            <div class="bg-body col col-lg-12 p-3 rounded">
                <h6 class="text fs-4 fw-bold">Your Cart</h6>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item, iStat : ${session.cart.getProducts()}">
                            <td class="align-middle p-2">
                                <div class="d-inline-block ms-3">
                                    <span class="text-muted fst-italic" th:text="${item.getItem().getName()}"></span>
                                </div>
                            </td>
                            <td class="align-middle p-2" th:text="${item.getQuantity()}">
                            </td>
                        </tr>
                        <tr>
                            <th scope="col">Total</th>
                            <th scope="col">
                                <strong class="text-muted ms-auto" th:text="${#numbers.formatDecimal(session.cart.getTotal() + 10 ,0, 'COMMA', 2, 'POINT')} + ' USD'"></strong>
                            </th>
                        </tr>
                </table>

            </div>
        </div>
    </form>

</div>

<br>

<nav class="navbar fixed-bottom navbar-light bg-light">
    <div class="container">
        <span class="navbar-text">&copy; 2021 Codecool Bucharest</span>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
